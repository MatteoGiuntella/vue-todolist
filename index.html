<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Todo List</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <header>
          <div class="row container-title justify-content-center">
            <div
              class="col-2 d-flex justify-content-center align-items-center rounded-2 m-3"
            >
              <h1>Todo List</h1>
            </div>
          </div>
        </header>
        <main>
          <div class="row flex-column justify-content-center align-items-center">
            <div class="mt-5 col-6 d-flex justify-content-around">
              <input
              @keyup.enter="newTask()"
              v-model="todoUser"
              class="border border-primary rounded-4 w-50"
              type="text"
              placeholder="scrivi qui la tua lista"
            />
            <button class="rounded-4 border-0 bg-black text-white" @click="newTask()">aggiungi alla lista</button>
            </div>
            <div class="bg-list mt-5 col-6 d-flex flex-column justify-content-center align-items-center">
              <ul class="list-unstyled">
                <li v-for="(elem, index) in todolist">
                  <span
                    @click="addClass(index)"
                    :class=" elem.done == true ? 'textDone' : '' "
                  >
                    {{elem.text}}
                  </span>
                  <span class="ms-3" @click="remove(index)"> <i class="fa-regular fa-trash-can" style="color: #f50a0a;"></i></span>
                </li>
              </ul>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="javascript/script.js"></script>
  </body>
</html>
